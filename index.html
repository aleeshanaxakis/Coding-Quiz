<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Timed Coding Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./assets/css/jass.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <header>

            <nav>
                <button type="button" class="view-highscores"> <a href="highscores.html">View Highscores</a></button>
            </nav>

            <h1 id="timer">00:00</h1>

        </header>

        <div id="container">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your scoretime by ten seconds!</p>
            <button type="button" class="start-quiz">Start Quiz</button>
            <h3 id="question"></h3>
            <div id="answer-buttons">
                <button class="answer-choice"></button>
                <button class="answer-choice"></button>
                <button class="answer-choice"></button>
                <button class="answer-choice"></button>
            </div>
        </div>

        <div id="initials-input" style="display: none;">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="save-initials">Save</button>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
